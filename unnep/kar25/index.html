<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog Karácsonyt!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <h1>Boldog Karácsonyt</h1> -->
        <div id="mikulas_tarolo">
            <img src="images/santa.png" alt="mikulás" id="mikulas">
        </div>
    </header>
    <main>
        <div id="ajandekok"></div>
        <div id="karakter">
            <img src="images/mario_szembe.webp" alt="márió" id="mario">
        </div>

        <!-- lebegő elemek: -->
        <div id="controller">
            <div id="kontroller-bal">&lt;</div>
            <div id="kontroller-jobb">&gt;</div>

            <div id="touch-bal"></div>
            <div id="touch-jobb"></div>
        </div>
        <div id="kiir_ablak">
            <p id="kiir_szoveg"></p>
            <button id="kiir_gomb"></button>
        </div>
        <div id="marryxmas"></div>
        <div id="fireworks">
            <img src="images/fireworks.svg" alt="tűzijáték">
        </div>

    </main>
    <footer>
        <div id="ajandek_tarolo"></div>
        <p id="credit">Ádámtól, 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
